<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo">
                <div class="logo_title">Cozy House</div>
                <div class="logo_subtitle">Shelter for pets in Boston</div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <div class="nav-item">About the shelter</div>
                    <div class="nav-item">Our pets</div>
                    <div class="nav-item">Help the shelter</div>
                    <div class="nav-item">Contacts</div>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="pets">
            <div class="pets__container">
                <div class="pets-content">
                    <h3 class="pets-title">Our friends who are looking for a house</h3>
                    <div class="pets-slider">
                        <button class="pets-arrow">
                            <img src="/shelter/assets/icons/Arrow.svg" alt="arrow-left" class="arrow-left">
                        </button>
                        <div class="pets-slide">
                            <img src="/shelter/assets/img/pets-katrine.png" alt="Katrine" class="pets-slide-img">
                            <p class="pets-slide-title">Katrine</p>
                            <button class="pets-slide-btn">Learn more</button>
                        </div>
                        <div class="pets-slide">
                            <img src="/shelter/assets/img/pets-jennifer.png" alt="Jennifer" class="pets-slide-img">
                            <p class="pets-slide-title">Jennifer</p>
                            <button class="pets-slide-btn">Learn more</button>
                        </div>
                        <div class="pets-slide">
                            <img src="/shelter/assets/img/pets-woody.png" alt="Woody" class="pets-slide-img">
                            <p class="pets-slide-title">Woody</p>
                            <button class="pets-slide-btn">Learn more</button>
                        </div>
                        <button class="pets-arrow">
                            <img src="/shelter/assets/icons/Arrow.svg" alt="arrow-right" class="arrow-right">
                        </button>
                    </div>
                    <button class="pets-btn">Get to know the rest</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
